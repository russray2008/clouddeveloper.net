ignore_on_server: logs

exclude_from_upload:
   - _data
   - _docs 
   - _includes
   - _layouts
   - _old_site
   - _posts
   - _sass
   - LICENSE
   - .DS_Store
   - Gemfile.lock
   - _config.yml
   - Gemfile
   - README.md
   - .vscode
   - .git
   - .getignore
   - nclighthouse-scaled.xcf
   - nclighthouse.xcf
   - cape_hatteras_lighthouse_outer_banks_nc_large.png
   - s3_website.yml


